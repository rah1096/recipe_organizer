<div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/1.jpg" alt="..."  style="width:600px;height:315px">
              <div class="carousel-caption">
                  <h3></h3>
              </div>
            </div>
            <div class="item">
              <img src="images/2.jpg" alt="..." style="width:600px;height:315px">
              <div class="carousel-caption">
                  <h3></h3>
              </div>
            </div>
            <div class="item">
              <img src="images/3.jpg" alt="..." style="width:600px;height:315px">
              <div class="carousel-caption">
                  <h3></h3>
              </div>
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div> <!-- Carousel -->
</div>

<div class="col-sm-6 col-md-4" ng-repeat="recipe in recipes">
    <div class="recipe-card transparent">
        <h3><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h3>
        <img width="200"
             class="img-responsive recipe-card-image"
             ng-src="{{ recipe.photo }}">
        <p>{{ recipe.description }}</p>


     </div>

</div>
