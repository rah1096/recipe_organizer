<h1 ng-hide="editing"><center>{{ recipe.name }}</center></h1>
<center><input ng-show="editing" ng-model="recipe.name"></center>

<img ng-src="{{ recipe.photo }}" width="300" class=""img-responsive">

<br>
<center><p ng-hide="editing">{{ recipe.description }}</p></center>
<center><textarea ng-show="editing" ng-model="recipe.description"></textarea></center>

<br>
<center><p ng-hide="editing">{{ recipe.directions }}</p></center>
<center><textarea ng-show="editing" ng-model="recipe.directions"></textarea></center>

<div ng-show="editing">
    <br>
    <center><label>Ingredient</label></center><br>
    <center><input ng-model="ingredientName"></center><br>
    <center><button ng-click="addIngredientToRecipe(ingredientName)">Add Ingredient to Recipe</button></center>
</div>

<center><ol>
    <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}
        <i ng-click="removeIngredientFromRecipe(ingredient)"
           ng-show="editing"
           class="btn btn-xs btn-danger glyphicon glyphicon-remove-sign">
        </i>
    </li>
</ol></center>



<br>
<center>
    <button class="btn btn-sm btn-danger glyphicon glyphicon-trash"
            ng-click="deleteRecipe()"> Delete Recipe</button>

    <button class="btn btn-sm btn-info glyphicon glyphicon-pencil"
            ng-click="editing=!editing"
            ng-hide="editing"> Edit Recipe</button>

    <button class="btn btn-sm btn-success glyphicon glyphicon-floppy-disk"
            ng-click="saveEditedRecipe()"> Save</button>

    <button class="btn btn-sm btn-warning glyphicon glyphicon-book"
            ng-click="listRecipe()"> Recipe List</button>
</center>
